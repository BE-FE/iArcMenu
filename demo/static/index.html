            }
        },
        {
            // content: "朋友",
            class: 'icon icon-facebook2',

        },
        {

            class: 'icon icon-cog2',
            scale: 1.5,
            left: 0,

                alert(this.innerHTML);

        {

            class: 'icon icon-file',

            left: 100,

                alert(this.innerHTML);
            }

    var opt = {
        data: list,
        dom: document.getElementById('iArcMenu-content'),
        type: 'static',
        duration: 100,
        durationOffset: 100,
        rangeDegree: 360,
        offsetDegree: 90,
        distance: 150,
        diameter: 100,
    };

    var arcMenu = new iArcMenu(opt);
